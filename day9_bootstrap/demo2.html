<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid"></div>
    <div class="row" style="height: 100px;">
      <div
        class="col bg-primary d-flex justify-content-center align-items-center"
        style="font-size: 25px;"
      >
        A
      </div>
      <div
        class="col bg-success d-flex justify-content-center align-items-center"
        style="font-size: 25px;"
      >
        B
      </div>
    </div>

    <div class="row mt-5 justify-content-center" style="height: 100px;">
      <div
        class="col-6 bg-info d-flex justify-content-center align-items-center"
        style="border-radius: 30px; font-size: 25px;"
      >
        A
      </div>
    </div>

    <div class="container-fluid"></div>
    <div class="row mt-5 justify-content-between" style="height: 100px;">
      <div
        class="col-4 bg-secondary d-flex justify-content-center align-items-center"
        style="font-size: 25px;"
      >
        A
      </div>
      <div
        class="col-4 bg-warning d-flex justify-content-center align-items-center"
        style="font-size: 25px;"
      >
        B
      </div>
    </div>
  </body>
</html>
