<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction</title>


</head>

<body>
    <div style="
        height: 80vh;
        width:60vw;
        display: flex;
        flex-direction: column;
        background: red;
        margin-left: 350px;
        
      ">
        <div style="
          flex: 1;
          background: yellow;
          display: flex;
          justify-content: center;
          align-items: center;
          border:5px solid black;
          font-family: cursive;
          font-weight: 200;
          font-size: 50px;
          padding: 2px;
        ">
            CONGRATULATIONS MA'AM!

        </div>
        <div style="
          flex: 10;
          background:pink;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #fff;
          font-size: 64px;
          font-family: cursive;
        ">
            <div
                style="flex:1;border:5px solid black;height:100%;margin-right: 5px;background-color: pink;align-items: center;">
                <img src="img.jpg"
                    style=" margin-top:22px;height: 70vh;width:20vw;object-fit:cover ;border: 2px solid black;"></div>
            <div
                style="flex:2;border:5px solid black;height:100%;background-color: palegoldenrod;font-size: 55px;font-family: cursive;text-align: center;color: red;">
                Hard work and loyalty is a gift not everyone possesses. But you got it and we are glad to have someone
                like you working for us. Keep up your good work and continue to inspire us. Cheers to all your amazing
                years of work.
            </div>

        </div>
        <div
            style="flex: 1; background:skyblue;border: 5px solid black;font-size: 70px;text-align: center;font-family: cursive;padding:5px;">

            Happy Work Anniversary!
        </div>
    </div>
</body>

</html>
